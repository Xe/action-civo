on: [push, pull_request_target]
name: Test and lint

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: npm test

  package_check:
    runs-on: ubuntu-latest
    steps:
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: '16.19.1'

      - uses: actions/checkout@master
      - name: "Ensure that code has been packaged and commited"
        run: |-
            npm install
            npm run package
            git diff --exit-code dist/index.js || \
              (echo -e "\nPlease run 'npm run package' and commit the results" && exit 1)

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@master

      - name: Install civo-cli
        uses: ./
        with:
          token: ${{ secrets.CIVO_TOKEN }}

      - name: Verify installation
        run: civo version

      - name: Verify log-in
        run: civo region ls

  test_custom_version_linux_and_mac:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@master

      - name: Install civo-cli
        uses: ./
        with:
          token: ${{ secrets.CIVO_TOKEN }}
          version: 1.0.48

      - name: Verify installation of correct version
        run: |
          VERSION=$(civo version | head -1 | cut -f3 -d' ' | cut -f1 -d'-')
          if [ "$VERSION" != "v1.0.48" ]; then exit 1; fi

      - name: Verify log-in
        run: civo region ls

  test_custom_version_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master

      - name: Install civo-cli
        uses: ./
        with:
          token: ${{ secrets.CIVO_TOKEN }}
          version: 1.0.48

      - name: Verify installation of correct version
        run: |
          $VERSION = (civo version | head -1 | cut -f3 -d' ' | cut -f1 -d'-')
          If (-NOT  ($VERSION -eq "v1.0.48")) { exit 1 }

      - name: Verify log-in
        run: doctl compute region list